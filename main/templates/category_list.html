{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    h3 a {
        color: black;
        text-decoration: none;
    }
    .card-img-top {
  max-width: 15%;
  height: auto;
}

</style>
<main class="container my-4">
    <!-- Featured Products -->
    <section class="page-section" id="services">
        <div class="container px-4 px-lg-5">
            <h2 class="text-center mt-0">Categories</h2>
            <hr class="divider" />
            <div class="row gx-4 gx-lg-5 justify-content-center">
                {% if data %}
                    {% for cat in data %}
                        <div class="col-lg-4 col-md-6 text-center">
                            <div class="mt-5">
                                <div class="mb-2"><a href="/category-product-list/{{cat.id}}"><img src="/media/{{cat.image}}" class="card-img-top" alt="{{cat.title}}" /></a></div>
                                <h3 class="h4 mb-2"><a href="#">{{cat.title}}</a></h3>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </section>
</main>


{% endblock %}
