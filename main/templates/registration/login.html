{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="text-center my-4">Login</h3>
	<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post">
        {% csrf_token %}
        <table class="table table-borderless">
          {{ form.as_table }}
			<tr>
				<td colspan="2" class="text-center">
					<input type="submit" value="Login" class="btn btn-primary" style="margin:35px 0px 0px 0px " />
				</td>
			</tr>
</table>
      </form>
    </div>
	   </div>
</div>
	<p class="text-center mt-3"><a href="{% url 'password_reset' %}" class="text-danger">Reset Password?</a></p>
<p class="text-center">If you are not registered, Please <a href="{% url 'signup' %}">Signup here</a>.</p>
</main>
{% endblock %}
