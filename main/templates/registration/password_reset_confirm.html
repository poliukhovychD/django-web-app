{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 text-center">Change Password</h3>
	{% if validlink %}
	<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
		<form method="post">
        {% csrf_token %}
        <table class="table table-borderless">
          {{ form.as_table }}
			<tr>
				<td colspan="2" class="text-center">
					<input type="submit" value="Register" class="btn btn-primary" style="margin:35px 0px 0px 0px "/>
						</td>
			</tr>
</table>
	{% else %}
	<p>Link has been expired, Please reset again</p>
	{% endif %}
     </form>
    </div>
	   </div>
</div>
</main>
{% endblock %}
